name: Publish to crates.io
run-name: "Publish to crates.io (${{ inputs.tag || github.ref_name }})"

on:
  workflow_call:
    inputs:
      plan:
        description: 'dist plan from the plan job'
        required: true
        type: string
      tag:
        description: 'Release tag'
        required: true
        type: string

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "üì¶ Publishing to crates.io for tag ${{ inputs.tag }}..."
          cargo publish --no-verify --token "$CARGO_REGISTRY_TOKEN" || {
            echo "‚ö†Ô∏è Failed to publish to crates.io. This might be expected for re-releases or if the version already exists."
            exit 0
          }
          echo "‚úÖ Successfully published to crates.io!"