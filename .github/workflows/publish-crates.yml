name: Publish to crates.io
run-name: "Publish to crates.io (${{ fromJson(inputs.plan).announcement_tag || github.ref_name }})"

on:
  workflow_call:
    inputs:
      plan:
        description: 'dist plan from the plan job'
        required: true
        type: string

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(inputs.plan).announcement_tag }}
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Verify build
        run: cargo build --release

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests with nextest
        run: cargo nextest run --release --verbose

      - name: Run doctests
        run: cargo test --doc --release --verbose

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "üì¶ Publishing to crates.io for tag ${{ fromJson(inputs.plan).announcement_tag }}..."
          if cargo publish --no-verify --token "$CARGO_REGISTRY_TOKEN"; then
            echo "‚úÖ Successfully published to crates.io!"
          else
            echo "‚ùå Failed to publish to crates.io"
            echo "This could be due to:"
            echo "  - Version already exists on crates.io"
            echo "  - Package name conflict"
            echo "  - Missing or invalid CARGO_REGISTRY_TOKEN"
            echo "  - Build or validation errors"
            exit 1
          fi